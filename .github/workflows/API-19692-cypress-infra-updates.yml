name: API-19692 Cypress Infrastructure Updates

on:
  push:
    branches:
      - 'API-19692-update-cypress-tests-ci-infrastructure'

jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/included:9.6.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress install
        uses: cypress-io/github-action@v5.3.0
        with:
          # Disable running of tests within install job
          runTests: false
          build: run npm build

      - name: Save build folder
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build
          if-no-files-found: error
          path: build

  accessibility:
    runs-on: ubuntu-latest
    container: cypress/included:9.6.0
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Start Fake LPB Server
        run: ./scripts/fake_lpb.sh

      - name: Cypress run
        uses: cypress-io/github-action@v5.3.0
        with:
          # we have already installed all dependencies above
          install: false
          spec: cypress/integration/accessibility.spec.js
          start: npm start
          wait-on: http://localhost:3001
          wait-on-timeout: 120
