<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Due to historical compatibility issues, IE11 defaults to compatibility
         mode for *.va.gov on VA machines. This tells IE11 compatibility mode
         to use the IE11 engine. We want this because it supports ES5 instead
         of ES3, making it webpack-compatible. -->
    <meta http-equiv="X-UA-Compatible" content="IE=11" />

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-P39RXZWL');</script>
    <!-- End Google Tag Manager -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>VA API Platform</title>

    <!-- We participate in the US governmentâ€™s analytics program. See the data at analytics.usa.gov. -->
    <script async type="text/javascript" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=VA" id="_fed_an_ua_tag"></script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P39RXZWL"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->    
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

      search.usa.gov tag 
      enables type-ahead search in the search box and 
      powers trending URLs data on the Site Overview page in the Admin Center
    -->
    <script type="text/javascript">
      //<![CDATA[
            var usasearch_config = { siteHandle:"developer.va.gov" };
      
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "//search.usa.gov/javascripts/remote.loader.js";
            document.getElementsByTagName("head")[0].appendChild(script);
      
      //]]>
      </script>
  </body>
</html>
